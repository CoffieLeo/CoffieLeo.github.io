<body class="gray-bg">

    <div class="login-container-box">
        <div class="login-title">
            驗證手機號碼
        </div>
        <div class="login-step">
            <div class="login-step-item">1</div>
            <div class="login-step-item is-step">2</div>
            <div class="login-step-item">3</div>
        </div>
        <div class="login-box">
            <p>我們將不定期更新您最新訊息及專屬優惠</p>
            <form>
                <div class="form-group">
                    <input type="tel" class="form-control" id="exampleInputTel1" placeholder="+886 0937431221">
                </div>
            </form>
            <p class="opacity">你將收到系統寄出的簡訊，以確認您的身份</p>
            <div class="more-btn black-btn">
                <a href="javascript:;">
                    立即驗證
                </a>
            </div>
        </div>
        <div class="login-info-box">
            <a href="javascript:;" class="go-back">
                <img src="img/icon-arrow-right.png" alt=""> 返回上一步
            </a>
        </div>
    </div>
