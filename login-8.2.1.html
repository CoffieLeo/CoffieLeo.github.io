<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAL 登入或註冊 8.2.1</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/both.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="gray-bg">

    <div class="login-container-box">
        <div class="login-title">
            設定密碼
        </div>
        <div class="login-step">
            <div class="login-step-item">1</div>
            <div class="login-step-item is-step">2</div>
            <div class="login-step-item">3</div>
        </div>
        <div class="login-box">
            <form>
                <div class="form-group">
                    <label for="exampleInputPassword1">請輸入您的密碼</label>
                    <div class="input-box">
                        <img src="img/login/icon-eye.svg" alt="">
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword2">請再次輸入您的密碼</label>
                    <div class="input-box">
                        <img src="img/login/icon-eye.svg" alt="">
                        <input type="password" class="form-control" id="exampleInputPassword2">
                    </div>
                </div>
            </form>
            <div class="more-btn black-btn">
                <a href="javascript:;">
                    下一步
                </a>
            </div>
        </div>
        <div class="login-info-box">
            <a href="javascript:;" class="go-back">
                <img src="img/icon-arrow-right.png" alt=""> 返回上一步
            </a>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="js/header.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
