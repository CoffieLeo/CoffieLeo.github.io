<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAL 登入或註冊 8.3</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/both.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="gray-bg">

    <div class="login-container-box">
        <div class="login-title">
            填寫個人資料
        </div>
        <div class="login-step">
            <div class="login-step-item is-step">1</div>
            <div class="login-step-item is-step">2</div>
            <div class="login-step-item is-step">3</div>
        </div>
        <div class="login-box">
            <form>
                <div class="form-group">
                    <label for="exampleInputText1">姓名</label>
                    <input type="text" class="form-control" id="exampleInputText1">
                </div>
                <div class="my-pic-box">
                    <p>我的圖像</p>
                    <div class="img-box">
                        <img src="https://picsum.photos/60/60?random=1">
                    </div>
                    <div class="img-box">
                        <img src="https://picsum.photos/60/60?random=2">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputDate1">請選擇您的生日</label>
                    <div class="input-box">
                        <img src="img/login/icon-calendar.svg" alt="">
                        <input type="text" class="form-control" id="exampleInputDate1">
                    </div>
                </div>
                <div class="form-group">
                    <label for="exampleInputText2">診所或商家代碼 (非必填)</label>
                    <input type="text" class="form-control" id="exampleInputText2">
                </div>
                <div class="form-group">
                    <label for="exampleInputText3">推薦與活動代碼 (非必填)</label>
                    <input type="text" class="form-control" id="exampleInputText3">
                </div>
            </form>
            <div class="more-btn black-btn">
                <a href="javascript:;">
                    下一步
                </a>
            </div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="js/header.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
