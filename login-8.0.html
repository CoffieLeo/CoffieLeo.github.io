<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAL 登入或註冊 8.0</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="css/both.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body class="gray-bg">

    <div class="login-container-box">
        <div class="login-title">
            登入或註冊
        </div>
        <div class="login-step">
            <div class="login-step-item is-step">1</div>
            <div class="login-step-item">2</div>
            <div class="login-step-item">3</div>
        </div>
        <div class="login-box">
            <form>
                <div class="form-group">
                    <label for="exampleInputEmail1">請輸入您的電子信箱 或者 手機號碼</label>
                    <div class="input-box">
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                </div>
            </form>
            <div class="more-btn black-btn">
                <a href="javascript:;">
                    下一步
                </a>
            </div>
            <p class="or">或</p>
            <a href="javascript:;" class="socal-btn">
                <img src="img/login/icon-fb.png" alt="">
                <span>使用Facebook</span>
            </a>
            <a href="javascript:;" class="socal-btn">
                <img src="img/login/icon-google.png" alt="">
                <span>使用Google</span>
            </a>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">
                    我已閱讀並同意 <a href="">隱私權政策</a> 及 <a href="">服務條款</a>。
                </label>
            </div>
        </div>
    </div>
    <!-- bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

    <script src="js/header.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
