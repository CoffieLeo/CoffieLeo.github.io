<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAL 購物車</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/both.css">
    <link rel="stylesheet" href="css/shopping-cart.css">
</head>
<!-- if loggined => add logged-in class  -->
<body class="logged-in">
    <div class="shopping-pag-box">
        <!-- step -->
        <div class="step-flow-box">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="breadcrumb-wrap">
                            <ol class="breadcrumb">
                                <li><a href="#">確認購物車</a></li>
                                <li class="active"><a href="#">運送資訊與付款</a></li>
                                <li><a href="#">完成訂購</a></li>
                            </ol>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- shopping-form-check-box -->
        <div class="shopping-form-check-box">
            <div class="form-check-top-box">
                <!-- 訂購人資訊 -->
                <div class="shopping-form-box">
                    <div class="form-title">
                        訂購人資訊 <sup>*</sup>
                    </div>
                    <form>
                        <div class="form-group">
                            <input type="name" class="form-control" id="name" value="梁靜宜">
                        </div>
                        <div class="form-group">
                            <input type="phone" class="form-control" id="phone" value="0972***135">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" id="email" value="chengyi_leung@gmail.com">
                        </div>
                        <div class="form-info">
                            <div class="info-item">
                                <img src="img/cart/cart-info.svg" alt=""> 請輸入能收到訂購資訊之電子信箱
                            </div>
                            <div class="info-item">
                                <div class="form-group">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="gridCheck">
                                        <label class="form-check-label" for="gridCheck">
                                            儲存為聯絡電子信箱
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- 收件人資訊 -->
                <div class="shopping-form-box">
                    <div class="form-title">
                        <div class="title-item">收件人資訊 <sup>*</sup></div>
                        <div class="title-item">
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="gridCheck">
                                    <label class="form-check-label" for="gridCheck">
                                        與訂購人相同
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="title-item">
                            <a href="javascript:;" onclick="openAddressBox()">常用收件地址 <img src="img/arrow-right.svg" alt=""></a>
                        </div>
                    </div>
                    <form>
                        <div class="form-group">
                            <input type="name" class="form-control" id="name" placeholder="請輸入姓名">
                        </div>
                        <div class="form-group">
                            <input type="phone" class="form-control" id="phone" placeholder="請選入手機號碼">
                        </div>
                    </form>
                    <div class="form-title">
                        收件人地址 <sup>*</sup>
                    </div>
                    <form action="">
                        <div class="form-row">
                            <div class="form-group col-6 col-md-5">
                                <select id="inputState" class="form-control">
                                    <option selected>請選擇縣市</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-6 col-md-5">
                                <select id="inputState" class="form-control">
                                    <option selected>請選擇地區</option>
                                    <option>...</option>
                                </select>
                            </div>
                            <div class="form-group col-3 col-md-2">
                                <input type="text" class="form-control" id="inputZip" placeholder="000">
                            </div>
                            <div class="form-group col-9 col-md-12">
                                <input type="text" class="form-control" id="inputAddress" placeholder="請輪入地址 (勿填寫郵政信箱)">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <!-- shopping-pay-box -->
        <div class="shopping-pay-box">
            <div class="shopping-pay-container">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6 d-none d-md-flex">
                            <a href="" class="go-shopping">
                                <img src="img/icon-arrow-right.png" alt=""> 返回上一步，編輯購物車
                            </a>
                        </div>
                        <div class="col-md-6 d-flex align-items-center justify-content-center justify-content-md-end">
                            <div class="go-pay-box">
                                <div class="pay-item">
                                    <div class="item">結帳總金額</div>
                                    <div class="item">NT$4460</div>
                                </div>
                                <div class="pay-item">
                                    <div class="item">商品數量</div>
                                    <div class="item">4</div>
                                </div>
                                <div class="pay-item">
                                    <div class="more-btn black-btn">
                                        <a href="javascript:;">
                                            前往結帳
                                            <img src="img/icon-arrow-right.png" alt="">
                                            <img class="btn-black" src="img/icon-arrow-right-w.png" alt="">
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- add active to show -->
    <!-- 常用收件地址 -->
    <div class="choose-address-fixed fixed-model">
        <button class="close-btn" onclick="closeAddressBox()">
            <img src="img/close-btn.svg" alt="">
        </button>
        <div class="cart-box">
            <div class="cart-top">
                <div class="fixed-title">常用收件地址</div>
            </div>
        </div>
        <div class="cart-box cart-custom">
            <div class="custom-item">
                <div class="item">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio1" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio1">
                            梁靜宜 <span>0972***135</span>
                        </label>
                    </div>
                    <div class="custom-address">
                        100 台北市信義區忠孝東路四段124號5樓
                    </div>
                </div>
                <div class="item">
                    <div class="edit-box">
                        <a href="">編輯</a>
                        <a href="" class="remove-btn"><img src="img/icon-remove.svg" alt=""></a>
                    </div>
                </div>
            </div>
            <div class="custom-item">
                <div class="item">
                    <div class="custom-control custom-radio">
                        <input type="radio" id="customRadio2" name="customRadio" class="custom-control-input">
                        <label class="custom-control-label" for="customRadio2">
                            梁靜安 <span>0922***264</span>
                        </label>
                    </div>
                    <div class="custom-address">
                        106 台北市大安區復興南路326巷127號4樓
                    </div>
                </div>
                <div class="item">
                    <!-- <a href="" class="default-address"></a> -->
                    <div class="edit-box">
                        <a href="">編輯</a>
                        <a href="" class="remove-btn"><img src="img/icon-remove.svg" alt=""></a>
                    </div>
                </div>
            </div>
        </div>
        <div class="cart-footer">
            <button class="black-btn">使用此收件地址<img src="img/icon-arrow-right-w.png" alt=""></button>
        </div>
    </div>

    <script src="js/shopping-cart.js"></script>
    
</body>
</html>
